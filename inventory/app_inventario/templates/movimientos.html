{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}
{{titulo}}
{% endblock title %}

{% block content %}

<div class="d-flex justify-content-center align-items-start ">
    <div class="p-2 mt-1 mb-4">
        <h4 class="text-center my-2">REGISTRO DE MOVIMIENTOS</h4>

        <div class="row bg-light border p-2 my-2">
            <div class="mb-3 col-4">
                <label for="">NÂ° movimiento</label>
                <input class="form-control" type="number" name="movId" id="movId" value="{{ultimoMov}}" disabled>
            </div>
            <div class="mb-3 col-4">
                <label for="">Fecha</label>
                <input class="form-control" type="datetime" name="movDate" id="movDate" value="{{fecha}}">
            </div>
            <div class="mb-3 col-4">
                <label for="">Tipo</label>
                <select class="form-select" name="tipoMov" id="tipoMov">
                    <option value="egreso">Egreso</option>
                    <option value="ingreso">Ingreso</option>
                </select>
            </div>
            <div class="col-12">
                <label for="">Detalles/Observaciones</label>
                <textarea class="form-control" name="detalles" id="" cols="60" rows="1"></textarea>
            </div>
        </div>

        <div class="row  my-4 bg-light border ">
            <div class="row my-2 mx-0  border-bottom">
                <div class="mb-3 col-7 offset-1">
                    <label for="">Articulo</label>
                    <select class="form-select" name="articulo" id="selectArticulo">
                        <option value="">Seleccione un articulo</option>
                        {% for cada in articulos %}
                            <option value="{{cada.id}}" >{{cada.descripcion}} -- {{cada.umedida}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3 col-2">
                    <label for="">Umedida</label>
                    <input class="form-control" type="text" name="umedida" id="umedida">
                </div>
                <div class="mb-3 col-2">
                    <label for="">cantidad</label>
                    <input class="form-control" type="number" name="cantidad" id="cantidad">
                </div>
                <div class="mb-3 col-2 d-flex align-items-end">
                    <button class="btn btn-success" id="agregarRenglon">Agregar</button>
                </div>
            </div>

            <div class="row my-2 mx-0">
                <div class="col-12">
                    <table class="table table-dark table-striped">
                        <thead class="thead-light">
                            <tr>
                                <th>#</th>
                                <th>Articulo</th>
                                <th>Cantidad</th>
                                <th>umedida</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyMovimientos">
                           
                        </tbody>
                    </table>
                </div>
                <div class="mb-3 col-12 text-end">
                    <button class="btn btn-success" id="confirmarRegistro">Registrar / Confirmar</button>
                </div>
            </div>
        </div>




    </div>
</div>

{% endblock content %}

{% block scripts %}
    <script src="{% static 'js/appMov.js' %}"></script>
{% endblock scripts %}
